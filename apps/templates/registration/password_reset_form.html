{% extends "base.html" %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    <h1>Forget your password.</h1>
    <p>Enter your email address below to request a password reset.</p>
    <form method="POST">
        {% csrf_token %} 
        {{ form.as_p }}
        <p><input type="submit" value="Send Reset Link"></p>
    </form>
{% endblock content %}
